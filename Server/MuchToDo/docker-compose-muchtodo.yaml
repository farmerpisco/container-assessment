version: '3.8'

services:
  # Backend Application
  muchtodo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: muchtodo-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Application Config
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      
      # MongoDB Connection
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD:-example}@mongodb:27017/${DB_NAME:-much_todo_db}?authSource=admin&replicaSet=rs0&directConnection=true
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      DB_NAME: ${DB_NAME:-much_todo_db}
      
      # Redis Connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      
      # Application Secrets
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret}
    volumes:
      # Mount source code for hot-reload in development
      - ./src:/app/src:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Persistent application data
      - app_data:/app/data
    networks:
      - backend-net
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example}
      MONGO_INITDB_DATABASE: ${DB_NAME:-much_todo_db}
    command:
      [
        "--replSet",
        "rs0",
        "--bind_ip_all",
        "--keyFile",
        "/data/keyfile/mongodb.key",
      ]
    volumes:
      # Persistent database data
      - mongo_data:/data/db
      # MongoDB configuration
      - mongo_config:/data/configdb
      # Keyfile for replica set authentication
      - ./mongodb.key:/data/keyfile/mongodb.key:ro
      # Optional: initialization scripts
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend-net
    healthcheck:
      test: |
        echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongodb:27017'}]}) }" | mongosh --port 27017 -u ${MONGO_INITDB_ROOT_USERNAME:-root} -p ${MONGO_INITDB_ROOT_PASSWORD:-example} --authenticationDatabase admin --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      # Persistent Redis data
      - redis_data:/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Mongo Express - MongoDB Admin UI (Development Only)
  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${MONGO_INITDB_ROOT_PASSWORD:-example}@mongodb:27017/?authSource=admin&replicaSet=rs0&directConnection=true
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_CONFIG_BASICAUTH_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_CONFIG_BASICAUTH_PASSWORD:-admin123}
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    networks:
      - backend-net
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - dev

  # Redis Commander - Redis Admin UI (Development Only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT:-8082}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-}
    networks:
      - backend-net
    depends_on:
      - redis
    profiles:
      - dev

# Networks
networks:
  backend-net:
    driver: bridge
    name: muchtodo-network

# Volumes for data persistence
volumes:
  mongo_data:
    driver: local
    name: muchtodo-mongo-data
  mongo_config:
    driver: local
    name: muchtodo-mongo-config
  redis_data:
    driver: local
    name: muchtodo-redis-data
  app_data:
    driver: local
    name: muchtodo-app-data